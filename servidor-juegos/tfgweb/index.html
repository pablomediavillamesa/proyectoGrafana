<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona de Juegos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Bienvenido a la Zona de Juegos</h1>
        <p>Elige tu juego favorito y empieza a divertirte</p>
    </header>

    <main>
        <div class="games-container">
            <div class="game-card">
                <img src="flapy.png" alt="Flappy Bird">
                <h2>Pajaro Agitado</h2>
                <a href="flappy-bird/index.html" class="play-button">Jugar Ahora</a>
                <div class="like-buttons">
                    <button class="like">👍 Me gusta</button>
                    <button class="dislike">👎 No me gusta</button>
                </div>
            </div>
            <div class="game-card">
                <img src="fruit.png" alt="Fruit Slicer">
                <h2>Sensei Corta Fruta</h2>
                <a href="fruit-slicer/index.html" class="play-button">Jugar Ahora</a>
                <div class="like-buttons">
                    <button class="like">👍 Me gusta</button>
                    <button class="dislike">👎 No me gusta</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 - Tu Zona de Juegos</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
